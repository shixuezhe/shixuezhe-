{% extends "base.html" %}
{% from 'macros.html' import render_pagination %}

{%block title %}Home{% endblock %}

{%block body %}
<div class="row">
  <!-- 传入对象改为了pagination ，我们需要获取他的items对象来生成页面内容-->
  {% for course in pagination.items %}
  <div class="col-sm-6 col-md-4 course">
    <div class="thumbnail">
      <a href="{{ course.url }}" target="_blank">
        <img src="{{ course.image_url }}" alt="课程">
        <div class="caption">
            <h4 class="course_name">{{ course.name }}</h4>
            <p class="course_description">{{ course.description }}</p>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
<!-- 使用macro 渲染分页组件 -->
{{ render_pagination(pagination, 'front.index') }}
{% endblock %}
